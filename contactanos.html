<body>

    <main>
        <section>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/Img/carrusel1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/Img/carrusel2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/Img/carrusel3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </button>
        </div>
    </section><br>
        <section class="contenedor">
            <h1 style="text-align: center;
            font-size: 2rem;">Contacto</h1>
            <form action="#" method="get">
                <fieldset class="form-group">
                    <legend> Datos Personales</legend>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" name="nombre_usuario" id="nombre" placeholder="Ingrese su Nombre">
                    <br>
                    <label for="correo_personal">Correo Personal:</label>
                    <input type="email" name="correo" id="correo_personal" placeholder="ejemplo@gmail.com">
                    <input type="hidden" name="llave" value="hola">
                </fieldset>
                
                <fieldset class="form-group">
                    <legend>Mensaje</legend>
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="asunto" />
                    <br>
                    <label for="mensaje">Descripcion</label>
                    <input type="text" name="descripcion" id="mensaje" />
                    <br>
                    <label for="Archivos">Archivos Adjuntos</label>
                    <input type="file" name="Archivos" id="Archivos" />
                </fieldset class="form-group">
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-outline-success ">Comprar</button>
                </div>
            </form>
        </section><br>
        
    </main>
